<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>buscaminas</title>
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 2px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }

        .cell.revealed {
            background-color: white;
            cursor: default;
        }

        .cell.mine {
            background-color: red;
        }

        .cell.number {
            color: blue;
        }

        #reveal-mines-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <div id="game-board"></div>
    <button id="reveal-mines-button">mostrar minas</button>
<div>buscaminas</div>

    <script src="script.js"></script>
</body>
</html>
